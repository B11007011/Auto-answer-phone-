android {
    namespace "com.example.auto_answer_app"
    compileSdkVersion 34

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = '11'
        allWarningsAsErrors = false
        freeCompilerArgs += '-Xjvm-default=all'
    }

    kotlin {
        jvmToolchain(11)
    }

    // ... rest of the android config
}

plugins {
    id "com.android.application"
    id "kotlin-android"
    id "kotlin-parcelize"
    id "dev.flutter.flutter-gradle-plugin"
}

dependencies {
    // Add Flutter embedding dependency first
    implementation 'io.flutter:flutter_embedding_debug:1.0.0-61ac0d1d0b1a9e0d1a0a4a8b3d3b3d3b3d3b3d3b'  // Match your Flutter version
    
    // Existing dependencies
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.0"
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "com.google.android.material:material:1.11.0"
    implementation "androidx.annotation:annotation:1.7.1"
    implementation platform('com.google.firebase:firebase-bom:32.7.1')
    
    // Ensure this is included
    debugImplementation 'com.example.flutter:flutter_debug:1.0'
} 